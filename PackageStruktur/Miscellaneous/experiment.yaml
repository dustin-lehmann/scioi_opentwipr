# For further information, please read the following blog article about PYYAML and YAML in general:
# https://www.cloudbees.com/blog/yaml-tutorial-everything-you-need-get-started
# IF YOU CHANGE SOMETHING HERE; PLEASE CHANGE THE FUNCTION
# VALIDATE_EXPERIMENT_CONFIGURATION() TOO (experiment.py)
---
id: experiment
sampling_frequency: 50  # Hertz
duration: 10  # seconds
prerequisites:
  hardware_version: 1.0
  software_version: 1.0
  ctrl_state: VEL  # or SF
logging:  # use Off if logging is not desired
  active: true
  filename: experiment_log
input: Miscellaneous/experiment_sequence.csv   # if not used, please write '~'
error_conditions:  # if not used, please write '~'
  abs_theta:
    - GEQ
    - 1.0
  abs_x:
    - LEQ
    - 1.0
start_gcodes:  # if not used, please write '~'
  - M1 S2
error_gcodes: # if not used, please write '~'
  - M1 S3
end_gcodes:  # if not used, please write '~'
  - M1 S0